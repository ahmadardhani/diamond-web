{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Periode Pengiriman</h2>
        <button type="button" class="btn btn-success" data-action="create">Tambah</button>
    </div>

    <table id="periode-table" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Deskripsi</th>
                <th>Actions</th>
            </tr>
            <tr id="column-search-row">
                <th><input type="text" class="form-control form-control-sm" placeholder="Search ID" data-column="0" />
                </th>
                <th><input type="text" class="form-control form-control-sm" placeholder="Search Deskripsi" data-column="1" />
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal for Create/Edit/Delete -->
    <div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crudModalLabel">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    (function () {
        const ajaxUrl = "{% url 'periode_pengiriman_data' %}";
        let table;

        $(document).ready(function () {
            table = $('#periode-table').DataTable({
                serverSide: true,
                layout: {
                    topStart: null,
                    topEnd: null
                },
                ajax: {
                    url: ajaxUrl,
                    dataSrc: 'data',
                    data: function (d) {
                        // Add column search values
                        d.columns_search = [];
                        $('#column-search-row input').each(function (i) {
                            d.columns_search[i] = $(this).val();
                        });
                        return d;
                    }
                },
                pageLength: 10,
                columns: [
                    { data: 'id' },
                    { data: 'deskripsi' },
                    { data: 'actions', orderable: false, searchable: false }
                ],
                columnDefs: [
                    { targets: 2, render: function (data, type, row, meta) { return data; } }
                ],
                order: [[0, 'asc']]
            });

            // Add individual column search
            $('#column-search-row input').on('keyup change', function () {
                table.ajax.reload();
            });

            // Handle modal hide to prevent aria-hidden conflicts
            const modalElement = document.getElementById('crudModal');
            modalElement.addEventListener('hidden.bs.modal', function () {
                // Reset modal body
                document.getElementById('modalBody').innerHTML = '';
            });

            modalElement.addEventListener('hide.bs.modal', function () {
                // Clear focus from form elements
                const focusedElement = document.activeElement;
                if (focusedElement && modalElement.contains(focusedElement)) {
                    focusedElement.blur();
                }
            });

            // Delegated event listener for dynamically generated buttons
            $(document).on('click', '[data-action]', function () {
                const action = $(this).data('action');
                const url = $(this).data('url');
                let modalTitle = '';
                let ajaxUrl = '';

                if (action === 'create') {
                    modalTitle = 'Tambah Periode Pengiriman';
                    ajaxUrl = "{% url 'periode_pengiriman_create' %}?ajax=1";
                } else if (action === 'edit') {
                    modalTitle = 'Edit Periode Pengiriman';
                    ajaxUrl = url + '?ajax=1';
                } else if (action === 'delete') {
                    modalTitle = 'Delete Periode Pengiriman';
                    ajaxUrl = url + '?ajax=1';
                }

                if (ajaxUrl) {
                    $('#crudModalLabel').text(modalTitle);
                    $('#modalBody').html('<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>');

                    const crudModal = new bootstrap.Modal(document.getElementById('crudModal'));
                    crudModal.show();

                    $.ajax({
                        url: ajaxUrl,
                        method: 'GET',
                        success: function (response) {
                            $('#modalBody').html(response.html);
                        },
                        error: function (xhr, status, error) {
                            $('#modalBody').html('<div class="alert alert-danger">Error loading form.</div>');
                        }
                    });
                }
            });

            // Handle form submission
            $(document).on('submit', '.form-modal', function (e) {
                e.preventDefault();
                const form = $(this);
                const formData = new FormData(form[0]);

                $.ajax({
                    url: form.attr('action'),
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    success: function (response) {
                        if (response.success) {
                            // Show success message
                            const alertHtml = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                ${response.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`;
                            $('.container.mt-4').prepend(alertHtml);

                            // Close modal
                            const crudModalElement = document.getElementById('crudModal');
                            const crudModal = bootstrap.Modal.getInstance(crudModalElement);
                            crudModal.hide();

                            // Reload table
                            table.ajax.reload();

                            // Auto-dismiss alert after 3 seconds
                            setTimeout(function () {
                                $('.alert').fadeOut('slow', function () { $(this).remove(); });
                            }, 3000);
                        } else {
                            // Re-render form with errors
                            $('#modalBody').html(response.html);
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#modalBody').html('<div class="alert alert-danger">An error occurred.</div>');
                    }
                });
            });

        });
    })();
</script>
{% endblock %}
